<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:stella="http://stella.caelum.com.br/faces2">
		
		
	<ui:define name="titulo">Detalhes Anuncio</ui:define>
	
	<ui:define name="corpo">
	
      <div class="jumbotron" style="margin-top: 15px;">
	       	<div class="row">
				<div class="col-lg-12">
				
				
					<h3> <i class="fa fa-building fa-1x"></i> Detalhes Anuncios </h3>
					
				    <p:dataTable id="anunciosCad" var="anuncio" value="#{anuncioMB.listAnuncios}" paginator="true" rows="10" 
				    			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
				    			rowsPerPageTemplate="5,10,15">

				        <p:column headerText="Imagen">
				        	<p:graphicImage height="100" width="160" value="#{anuncioMB.imagen}" />
				        </p:column>
				        
				        <p:column headerText="Id" sortBy="id">
				            <h:outputText value="#{anuncio.id}" />
				        </p:column>
				        <p:column headerText="Nome">
				            <h:outputText value="#{anuncio.nome}" />
				        </p:column>
				        <p:column headerText="Valor">
				            <h:outputText value="#{anuncio.valor}"> 
				            	<f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2" />
				            </h:outputText>
				        </p:column>
				        <p:column headerText="Descrição">
				            <h:outputText value="#{anuncio.descricao}" />
				        </p:column>
				        
				        <!-- <p:column style="width:32px;text-align: center">
				             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
				                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
				            </p:commandButton>
				        </p:column> -->
				        
				    </p:dataTable>					

					
				</div>
	       	</div>
        
      </div>
      
	</ui:define>		


</ui:composition>
